<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <title>Principal - Crédito para todxs</title>
</head>
<body onload="ola()">
    <main id="corpo">
        <div id="faixalat">
            <img id="logolat" src="../../images/whitelogo.png" alt="Logo branca">
            <div class="inicio"><i class="fas fa-home fa-3x" onclick="home()"></i></div>   
        </div>
        <div id="faixasup">
            <h1 id="titulo" onclick="home()">Crédito para todxs</h1>
            <h1 id="logout" onclick="logout()"><i class="fas fa-sign-out-alt" onclick="logout()"></i> Logout</h1>
        </div>
        <div id="inserir_ola"></div>
        <div id="conteudo">
            <p>Com base na sua saúde financeira, preparamos as opções abaixo.</p>
            <div class="container">
                <div id="opcao-box" class="box-esquerda">
                        <div id="range">
                            <p class="questoes">Quanto você precisa?</p>
                            <div class="range">
                                <div id="slider" class="valor_real">
                                    <span id="span" >R$0,00</span>
                                </div>
                                <div id="dados">
                                    <div id="valor-esquerda" class="min_max">R$0</div>
                                    <input id="input" type="range" min="0" step="100" oninput="slide()" class="input_slider">
                                    <div id="valor-direita" class="min_max"></div>
                                </div>
                            </div>  
                        </div>                         
                    <div id="range-1">
                        <p class="questoes">Como você quer pagar?</p>
                        <div class="range">
                            <div id="slider-1" class="valor_real">
                                <span id="span-1">26x</span>
                            </div>
                            <div id="dados-1">
                                <div id="valor-esquerda-1" class="min_max">2 Vezes</div>
                                <input id="input-1" type="range" min="2" max="48" step="2" list="number" oninput="slide1()" class="input_slider">
                                <div id="valor-direita-1" class="min_max">48 Vezes</div>
                            </div>
                        </div>                       
                    </div>
                    <div id="opcao1-box" class="box-direita">
                        <div class="parcelas">
                            <p>Parcela Mensal</p>
                            <div id="parcela">26x</div>
                            <div id="juros">Taxa 0,50% a.m</div>
                            <div id="total">R$0,00</div>
                            <div id="saldo-parcela">Esta parcela se encaixa no seu orçamento! &#x1F601&#x2705</div>
                        </div>
                        
                    </div>
                </div>
                <button type="submit" id="botao-parcelas" onclick="resumo()" class="input_submit">Prosseguir</button>    
                <div id="erro-parcela" class="erro"></div>
            </div>        
        </div>     
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0-rc.1/chartjs-plugin-datalabels.min.js"></script>
    <script src="../js/changes.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
