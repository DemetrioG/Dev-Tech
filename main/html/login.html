<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <title>Crédito para Todxs</title>
</head>
<body>
    <div class="container">
        <div class="box-login">
            <form class="box-form" id="form" action="./index.html">
                <div class="form_group">
                    <label for="usuario" class="label">Usuário</label>
                    <input type="text" id="usuario" class="input" required minlength="3">
                </div>
                <div class="form_group">
                    <label for="senha" class="label">Senha</label>
                    <input type="password" id="senha" class="input" required minlength="3">
                    <div class="olho">
                        <img src="../../images/olho.png" alt="Olho para verificar login" id="olho">
                    </div>
                </div>
                <button type="button" id="submitteste" class="input_submit">Login</button>
                <div id="insert" class="insert"></div>
            </form>
            <div class="box-logo"><img src="../../images/credito.png" alt="logo"></div>
        </div>
        </div>
    </div>
    <script src="../js/olho.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
